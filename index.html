<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet"/>
    <!-- End google font -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="py-2 mx-auto position-relative text-center">
        Bookmarker
    </h1>
      <!-- input -->
      <div class="mb-4 d-flex flex-column">
        <label for="siteName"><i class="fa-solid fa-book-bookmark p-2"></i>Site Name</label>
        <input id="siteName" type="text" class="form-control mb-5" placeholder="Site Name"/>
        <label for="siteURL"><i class="fa-solid fa-link p-2"></i>Site URL</label>
        <input id="siteURL" type="url" class="form-control" placeholder="Site URL (https://...)"/>
        <button onclick="addSite()" id="btnAdd" class="btn btn-warning mx-auto p-2 m-4">
          Add Bookmark
        </button>
      </div>

      <!-- Display Bookmarks -->
      <div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="bookmarksList">
          </tbody>
                  <!-- <td>${i}</td>
        <td>${sites[i].name}</td>
        <td>${sites[i].url}</td>
        <td>
        <button class="btn btn-outline-danger">Delete</button>
        </td>
        </tr> -->
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
